{% extends "base.html" %}

{% block content %}
<h1>Hồ sơ khách hàng</h1>
<p><strong>Tên người dùng:</strong> {{ profile.user.username }}</p>
<p><strong>Email:</strong> {{ profile.user.email }}</p>
<p><strong>Số điện thoại:</strong> {{ profile.phone_number }}</p>
<p><strong>Địa chỉ:</strong> {{ profile.address }}</p>
<a href="{% url 'update_profile' %}" class="btn btn-secondary">Cập nhật hồ sơ</a>
{% endblock %}
