{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg mt-5 border-0">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h2 class="mb-0">Đăng nhập</h2>
                    <p class="mt-2">Chào mừng bạn trở lại!</p>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        <!-- Hiển thị lỗi nếu có -->
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                Tên đăng nhập hoặc mật khẩu không đúng. Vui lòng thử lại.
                            </div>
                        {% endif %}

                        <!-- Trường tên đăng nhập -->
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Tên đăng nhập</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" name="username" id="id_username" class="form-control" placeholder="Nhập tên đăng nhập" required>
                            </div>
                        </div>

                        <!-- Trường mật khẩu -->
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Mật khẩu</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" name="password" id="id_password" class="form-control" placeholder="Nhập mật khẩu" required>
                            </div>
                        </div>

                        <!-- Nút đăng nhập -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Đăng nhập</button>
                        </div>
                    </form>

                    <!-- Liên kết đăng ký -->
                    <div class="mt-3 text-center">
                        <p>Chưa có tài khoản? <a href="{% url 'register' %}" class="text-decoration-none">Đăng ký ngay</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Font Awesome for Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<!-- Custom CSS for Additional Styling -->
<style>
    body {
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
    }

    .card {
        border-radius: 15px;
        overflow: hidden;
    }

    .card-header {
        background: linear-gradient(135deg, #dc3545, #c82333);
    }

    .btn-primary {
        background: linear-gradient(135deg, #dc3545, #c82333);
        border: none;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .input-group-text {
        background-color: #fff;
        border-right: none;
    }

    .form-control {
        border-left: none;
    }

    .form-control:focus {
        box-shadow: none;
        border-color: #dc3545;
    }

    a {
        color: #dc3545;
        transition: color 0.3s ease;
    }

    a:hover {
        color: #c82333;
    }
</style>
{% endblock %}
